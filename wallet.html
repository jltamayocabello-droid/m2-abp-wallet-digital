<!DOCTYPE html>
<html lang="es">
  <!--HEAD-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet - Billetera Electrónica</title>

    <!--BOOTSTRAP 5 CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!--SCRIPT BOOTSTRAP 5-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--SCRIPT LOGICA GLOBAL-->
    <script defer src="./assets/js/logica_global.js"></script>

    <!--SCRIPT WALLET-->
    <script defer src="./assets/js/wallet.js"></script>

    <!--SCRIPT VALIDA LOGIN-->
    <script defer src="./assets/js/validaLogin.js"></script>
  </head>

  <!--BODY-->
  <body id="body">
    <div class="container">
      <h2 class="display-5 fw-bold text-center">Billetera Electrónica</h2>
      <!--SALDO ACTUAL-->
      <div class="form-group my-4 text-center">
        <label for="monto-saldo">Saldo actual:</label>
        <h3 class="display-6 fw-bold"><span id="monto-saldo"></span></h3>
      </div>

      <!--FORMULARIO DE DEPÓSITO-->
      <form id="form-deposit">
        <div class="form-group mt-3 text-center">
          <label for="depositAmount">Monto a depositar:</label>
          <input
            type="number"
            class="form-control"
            id="depositAmount"
            placeholder="Ingrese el monto"
            min="1"
          />
        </div>
        <button type="submit" class="btn btn-primary rounded-pill mt-3">
          Realizar depósito
        </button>
      </form>

      <!--FORMULARIO DE RETIRO-->
      <form id="form-withdraw">
        <div class="form-group mt-3 text-center">
          <label for="withdrawAmount">Monto a retirar:</label>
          <input
            type="number"
            class="form-control"
            id="withdrawAmount"
            placeholder="Ingrese el monto"
            min="1"
          />
        </div>
        <button type="submit" class="btn btn-primary rounded-pill mt-3">
          Realizar retiro
        </button>
      </form>

      <!--BOTÓN PARA IR AL MENÚ PRINCIPAL -->
      <a href="menu.html" class="btn btn-secondary rounded-pill mt-3"
        >Volver al Menú Principal</a
      >
    </div>
  </body>
</html>
