<!DOCTYPE html>
<html lang="es">
  <!--HEAD-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Enviar Dinero</title>

    <!--BOOTSTRAP 5 CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!--SCRIPT JQUERY-->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--SCRIPT BOOTSTRAP 5-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--SCRIPT BOOTSTRAP 4 (para modales)-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <!--SCRIPT LOGICA GLOBAL-->
    <script defer src="./assets/js/logica_global.js"></script>

    <!--SCRIPT SENDMONEY-->
    <script defer src="./assets/js/sendmoney.js"></script>

    <!--SCRIPT VALIDA LOGIN-->
    <script defer src="./assets/js/validaLogin.js"></script>
  </head>

  <!--BODY-->
  <body id="body">
    <div class="container">

      <!--ENVIAR DINERO-->
      <h2 class="display-5 fw-bold text-center">Enviar Dinero</h2>
      <form id="formEnviarDinero">
        <div class="form-group mt-3">
          <label for="searchContact"
            >Buscar en la agenda de transferencias:</label
          >
          <input
            type="text"
            class="form-control"
            id="searchContact"
            placeholder="Buscar contacto"
          />
        </div>
        <!--BOTÓN AGREGAR NUEVO CONTACTO-->
        <button
          type="button"
          class="btn btn-primary mb-3"
          data-toggle="modal"
          data-target="#modalAgregarContacto"
        >
          Agregar nuevo contacto
        </button>

        <!--CONTACTOS-->
        <h3 class="display-6 fw-medium text-center mt-3">Contactos</h3>
        <ul id="contactList" class="list-group"></ul>

        <!--BOTON PARA ENVIAR DINERO-->
        <button type="button" class="btn btn-primary rounded-pill my-3" data-toggle="modal" data-target="#modalEnviarDinero">
          Enviar dinero
        </button>
      </form>

      <!-- MODAL AGREGAR CONTACTO -->
      <div
        class="modal fade"
        id="modalAgregarContacto"
        tabindex="-1"
        aria-labelledby="modalAgregarContactoLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
             <!--TITULO MODAL AGREGA CONTACTO-->
              <h5 class="modal-title fw-bold" id="modalAgregarContactoLabel">Agregar nuevo contacto</h5>
            </div>
            <div class="modal-body">
              <form id="formAgregarContacto">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" required />
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input type="text" class="form-control" id="apellido" required />
                </div>
                <div class="form-group">
                  <label for="cuenta">Cuenta:</label>
                  <input type="text" class="form-control" id="cuenta" required />
                </div>
                <div class="form-group">
                  <label for="alias">Alias:</label>
                  <input type="text" class="form-control" id="alias" required />
                </div>
                <div class="form-group">
                  <label for="nombreBanco">Banco:</label>
                  <input type="text" class="form-control" id="nombreBanco" required />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <!--BOTÓN GUARDAR CONTACTO-->
              <button type="button" class="btn btn-primary" id="btnGuardarContacto">
                Guardar Contacto
              </button>
              <!--BOTÓN SALIR-->
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Salir
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- MODAL ENVIAR DINERO -->
      <div
        class="modal fade"
        id="modalEnviarDinero"
        tabindex="-1"
        aria-labelledby="modalEnviarDineroLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
             <!--TITULO MODAL ENVIAR DINERO-->
              <h5 class="modal-title fw-bold" id="modalEnviarDineroLabel">Enviar dinero</h5>        
              </div>
            <div class="modal-body">
              <p class="fs-5 fw-bold">Dinero en cuenta: <span id="monto-saldo"></span></p>
              <form id="formEnviar">
                <!--SELECCIONAR CONTACTO DESTINO-->
                <div class="form-group">            
                  <label for="contactoDestino">Seleccionar contacto:</label>
                  <select class="form-control" id="contactoDestino" required>
                    <option value="">-- Selecciona un contacto --</option>
                  </select>
                </div>

                <!--DATOS DEL CONTACTO SELECCIONADO-->
                <div class="form-group">
                  <label for="cuentaDestino">Cuenta destino:</label>
                  <input type="text" class="form-control" id="cuentaDestino" readonly />
                </div>
                <div class="form-group">
                  <label for="bancoDestino">Banco:</label>
                  <input type="text" class="form-control" id="bancoDestino" readonly />
                </div>

                <!--INGRESAR MONTO A ENVIAR-->
                <div class="form-group">
                  <label for="monto" class="form-label">Monto a enviar:</label>
                  <input type="number" class="form-control" id="monto" min="1000" value="10000" required />
                </div>
                <!--INGRESAR COMENTARIOS OPCIONALES-->
                <div class="form-group">
                  <label for="concepto">Comentarios:</label>
                  <textarea class="form-control" id="concepto" rows="3" placeholder="Opcional"></textarea>
                </div>
              </form>
            </div>
           <!--BOTON CONFIRMAR ENVIO-->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnConfirmarEnvio">
                Confirmar envío
              </button>
              <!--BOTON CANCELAR ENVIO-->
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--BOTON PARA VOLVER AL MENU PRINCIPAL-->
      <a href="menu.html" class="btn btn-secondary rounded-pill mt-3"
        >Volver al Menú Principal</a
      >
    </div>
  </body>
</html>
